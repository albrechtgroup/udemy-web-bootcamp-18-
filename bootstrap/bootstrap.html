<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h1>Bootstrap Basics</h1>

<div class="container">

	<div class="jumbotron">

		<h1>This is a Jumbotron!!</h1>

		<p>Have fun with it. It all happens automatically. Van Dyke Brown is a very nice brown, it's almost like a chocolate brown. Anything you want to do you can do here.</p>

		<button class="btn btn-success btn-lg">Bob Ross Jumbotron</button>
	</div>

	<button class="btn btn-success btn-sm btn btn-warning">Click Me</button>
	<button class="btn btn-success btn-sm active">Click Me</button>
	<button class="btn btn-success btn-sm" disabled="disable">Click Me</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
