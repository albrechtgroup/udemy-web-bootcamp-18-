	<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="Firs Name" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Last Name" required>

<p>
	<label for="male">Male</label>
	<input name="gender" type="radio" id="male" value="MALE">
	<label for="female">Female</label>
	<input name="gender" type="radio" id="female" value="FEMALE">
	<label for="other">Other</label>
	<input name="gender" type="radio" id="other" value="OTHER">
</p>

<p>
	<label for="username">Email:</label>
	<input id="username" type="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">

<p>
	<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1980</option>
			<option>1981</option>
			<option>1982</option>
		</select>
	</label>
</p>

<p>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input type="checkbox" id="agreed" name="agreed">
</p>
 	
<!-- <button>Login</button> -->
<input type="submit">

</form>

</body>
</html>
