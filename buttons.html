<!DOCTYPE html>
<html>
<head>
	<title>Dropdowns and Radio Buttons</title>
</head>
<body>

<!-- <input type="checkbox" name="Checkbox">
 -->


<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" type="radio" id="Dogs" value="DOGS">
	<label for="cats">Cats:</label>
	<input name="petChoice" type="radio" id="Cats" value="CATS">	

<p>Whats your favorite color?</p>

<select name="color">
	<option>Red</option>
	<option>Blue</option>
	<option>Yellow</option>
</select>


<p>Whats your current mood?</p>

<select name="mood">
	<option value="Happy">:)</option>
	<option value="Sad">:(</option>
	<option value="Confused">:/</option>
</select>


<p>Please provide a short paragraph on why you want this position.</p>

<textarea name="paragraph" rows="13" cols="73"></textarea>

<button>Go!</button>

</form>



</body>
</html>
